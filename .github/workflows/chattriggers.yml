name: ChatTriggers

on:
  push:
  schedule:
    - cron: '* 0 * * *'

jobs:
  javadocs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: site
    
    - name: Checkout ChatTriggers 
      uses: actions/checkout@v2
      with:
        repository: ChatTriggers/ChatTriggers
        path: chattriggers
    
    - name: Setup Java JDK
      uses: actions/setup-java@v1.3.0
      with:
        java-version: 1.8
      
    - name: Generate JavaDocs
      run: |
        chmod +x gradlew
        ./gradlew setupCIWorkspace
        ./gradlew userdocs
      working-directory: chattriggers
      
    - name: Remove Old Docs
      run: rm -rf site/chattriggers/javadocs
      
    - name: Make Folders
      run: mkdir -p site/chattriggers/javadocs
      
    - name: Copy JavaDocs
      run: cp -r chattriggers/build/javadoc/* site/chattriggers/javadocs
      
    - name: Commit Changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        git commit -m "Update ChatTriggers JavaDocs"
      working-directory: site
        
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        directory: site
    
